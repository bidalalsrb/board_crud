<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5 " style="width: 50%">
<h1 class="text-center mb-4">게시글 상세보기</h1>

<div class="card">
    <div class="card-header">
        <h2 th:text="${post.title}">제목</h2>
    </div>
    <div class="card-body">
        <p th:text="${post.content}">내용</p>
    </div>
</div>

<div class="mt-4">
    <a class="btn btn-secondary" th:href="@{/posts}">목록으로 돌아가기</a>
    <a class="btn btn-warning" th:href="@{/posts/edit/{id}(id=${post.id})}">수정</a>
    <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-danger">삭제</button>
    </form>
</div>

</body>
</html>
