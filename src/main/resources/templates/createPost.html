<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>새 글 쓰기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5" style="width: 50%">
<h1 class="text-center mb-4">새 글 쓰기</h1>

<form th:action="@{/posts}" th:object="${post}" method="post" class="border p-4 bg-light">
    <div class="mb-3">
        <label for="title" class="form-label">제목:</label>
        <input type="text" id="title" th:field="*{title}" class="form-control" />
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">내용:</label>
        <textarea id="content" th:field="*{content}" class="form-control" rows="5"></textarea>
    </div>
    <div class="d-flex justify-content-between">
        <a class="btn btn-secondary" th:href="@{/posts}">목록으로 돌아가기</a>
        <button type="submit" class="btn btn-primary">작성</button>
    </div>
</form>
</body>
</html>
