<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-5">
<h1 class="text-center mb-4">게시글 목록</h1>
<!-- 검색 폼 추가 -->
<form th:action="@{/posts}" method="get" class="mb-4">
    <div class="input-group">
        <input type="text" name="keyword" th:value="${keyword}" class="form-control" placeholder="검색어를 입력하세요" />
        <button type="submit" class="btn btn-primary">검색</button>
    </div>
</form>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>내용</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.content}"></td>
        <td>
            <a class="btn btn-primary btn-sm" th:href="@{/posts/edit/{id}(id=${post.id})}">수정</a>
        </td>
        <td>
            <form th:action="@{/posts/delete/{id}(id=${post.id})}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div class="d-flex justify-content-end">
    <a class="btn btn-success" th:href="@{/posts/new}">새 글 쓰기</a>
</div>
</body>
</html>
